<div class="card" >

        <p-table [value]="recordList">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre Proponente</th>
                    <th>Apellido Proponente</th>
                    <th>Trabajo</th>
                    <th>Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-trabajo>
                <tr>
                    <td>{{trabajo.nombre}}</td>
                    <td>{{trabajo.correo}}</td>
                    <td>{{trabajo.celular}}</td>
                    <td>{{jurado.entidad}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" 
                                class="p-button-rounded p-button-success p-mr-2"
                                style="margin-right: 5px;"
                                type="button"
                                [routerLink]="['/parameters/jurado-update', jurado.id]" 
                                >
                        </button>
                        <button pButton pRipple icon="pi pi-trash" 
                                class="p-button-rounded p-button-warning"
                                type="button"
                                [routerLink]="['/parameters/jurado-delete', jurado.id]" 
                                >
                        </button>
                    </td>
                    
                </tr>
            </ng-template>
        </p-table>

</div>

<router-outlet></router-outlet>

<form [formGroup]="dataForm" 
      class="login100-form" 
      autocomplete="off"
      (ngSubmit)="SaveRecord()"
      class="text-layout mt-2">
      <input type="hidden" formControlName="id" />
      
      <div class="p-fluid p-formgrid grid text-layout">
        <div class="p-field col-12 md:col-6">
            <label> Nombre de la Vinculación</label>
            <input type="text" 
                   pInputText
                   formControlName="nombre"> 
        </div>      
        <div class="errorvalidacion" class="p-field col-12 ">
            <label *ngIf="dataForm.controls['nombre'].errors && (dataForm.controls['nombre'].dirty || dataForm.controls['nombre'].touched)">
                 Campo invalido, por favor valide la información
            </label>
          </div> 
        <div class="p-field col-12 ">
            <button pButton type="button"
                    icon="pi pi-check "
                    label="Update" 
                    class="p-button-outlined p-button-success"
                    (click)="SaveRecord()"
                    [disabled]="dataForm.invalid"
                    >
            </button>
            <button pButton type="button"
            icon="pi pi-check "
            label="Cancel" 
            class="p-button-outlined p-button-success"
            routerLink="/parameters/vinculacion-read">
            </button>
        </div>
        
    </div>
</form>
